<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/caio-mister.png">
      </ion-avatar>
      <h2 class="feed-title">{{ nomeUsuario }}</h2>
      <p>5 de abril</p>
    </ion-item>

    <img src="assets/imgs/waterdrop-banner.png">

    <ion-card-content>
      <p>All I do is Win!!!</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          5 abr
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
